<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="contact-us.js"></script>
</head>

<body>


    <div class="heading">

        <header class="heading-text">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="logo icon" class="logo-icon">
                <span class="logo-text">E-Appointment</span>
            </a>
        </header>
    </div>


    <div class="container">
        <form>
            <div class="head">
                <div class="sign_up">Sign Up</div>
                <div class="options">
                    <a href="login.html" id="sign_in">Sign in</a>
                </div>
            </div>

            <div class="fname">
                <label for="fname">First Name</label><br>
            </div>
            <div id="text">
                <input type="text" id="fname" name="fname" required><br>
            </div>
            <div class="lname">
                <label for="lname">Last Name</label><br>
            </div>
            <div id="text">
                <input type="text" id="lname" name="lname" required><br>
            </div>
            <div class="email">
                <label for="email">Email</label><br>
            </div>
            <div id="text">
                <input type="text" id="email" name="email" required><br>
            </div>
            <div class="password">
                <label for="password">Password</label><br>
            </div>
            <div id="text">
                <input type="password" id="password" name="password" required><br><br>
            </div>
            <div class="cpassword">
                <label for="cpassword">Confirm Password</label><br>
            </div>
            <div id="text">
                <input type="password" id="cpassword" name="cpassword" required><br><br>
            </div>


            <input type="submit" value="Sign Up" class="submit">

        </form>
    </div>


</body>

</html>
